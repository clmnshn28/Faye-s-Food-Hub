<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Faye's Home Made Foods</title>
        <link rel="stylesheet" href="../assets/css/index.css" />
        <link rel="stylesheet" href="../assets/css/signup.css />
    </head>
    <body>
        <div class="SignUp__main-content">
            <div class="SignUp__left-container">
                <img src="../assets/images/login_image.png" alt="Login Image" />
            </div>
            <div class="SignUp__right-container">
                <h2>Create an Account</h2>
                <p class="SignUp__desc">Please fill in the form to register</p>
                <form class="SignUp__form">
                    <div class="SignUp__input-group">
                        <input type="text" placeholder="" required />
                        <label>Full Name</label>
                        <img
                            class="SignUp__username-icon"
                            src="../assets/images/username-icon.svg"
                            alt="username-icon"
                        />
                    </div>
                    <div class="SignUp__input-group">
                        <input type="text" placeholder="" required />
                        <label>Username</label>
                        <img
                            class="SignUp__username-icon"
                            src="../assets/images/username-icon.svg"
                            alt="username-icon"
                        />
                    </div>
                    <div class="SignUp__input-group">
                        <input type="email" placeholder="" required />
                        <label>Email</label>
                        <img
                            class="SignUp__username-icon"
                            src="../assets/images/email-icon.svg"
                            alt="username-icon"
                        />
                    </div>
                    <div class="SignUp__input-group">
                        <input id="password" type="password" placeholder="" required />
                        <label>Password</label>
                        <img
                            class="SignUp__password-icon"
                            src="../assets/images/password-icon.svg"
                            alt="username-icon"
                        />
                    </div>
                    <div class="SignUp__input-group margin-none">
                        <input type="password" placeholder="" required />
                        <label>Confirm Password</label>
                        <img
                            class="SignUp__password-icon"
                            src="../assets/images/password-icon.svg"
                            alt="username-icon"
                        />
                    </div>
                    <div class="SignUp__password-requirements">
                        <p>Your password must include the following:</p>
                        <ul>
                          <li id="lengthRequirement"><span class="wrong">&#10005;</span> Be 8â€“100 characters long</li>
                          <li id="caseRequirement"><span class="wrong">&#10005;</span> Contain at least one uppercase and one lowercase letter</li>
                          <li id="specialRequirement"><span class="wrong">&#10005;</span> Contain at least one number or special character</li>
                        </ul>
                    </div>

                    <button type="submit" class="SignUp__home-button">
                        Register
                    </button>

                    <p class="SignUp__redirect-text">
                        Already have an account?
                        <a href="Login.html" class="SignUp__register-link"
                            >Login here</a
                        >
                    </p>
                </form>
            </div>
        </div>

        <script src="../assets/js/SignUp.js"></script>
    </body>
</html>
